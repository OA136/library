<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改信息</title>
<link rel="stylesheet" href="/static/css/style2.css">
<script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="/static/js/easyform.js"></script>
</head>
<body>
<br>
<div class="form-div">
    <p style="margin-left:120px; margin-top:10px;font-size:30px">修改个人信息</p>
    <form id="reg-form" action="" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td><input name="Username" type="text" value="{{ user.Username }}" id="uid" easyform="length:2-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="NowPassword" type="password" id="psw1" easyform="length:3-16;" message="密码必须为3—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input name="Email" type="text" value="{{ user.Email }}" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input name="Name" type="text" value="{{ user.Name }}" id="nickname" easyform="length:2-4" message="姓名必须为2—4位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>国家</td>
                <td><input name="Country" type="text" value="{{ user.Country }}" id="nickname" easyform="length:2-16" message="国家必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input name="Age" type="text" value="{{ user.Age }}" id="nickname" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>         
        </table>
        
        <div class="buttons">
            <input value="修改" type="submit" name="operate" style="margin-left:30px; margin-bottom:0px;">
            <input value="主页" type="submit" name="operate" style="margin-right:120px; margin-top:0px;">
        </div>
        <br class="clear">
    </form>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>

</body>
</html>
