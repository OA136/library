<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新密码</title>
<link rel="stylesheet" href="/static/css/style2.css">
<script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="/static/js/easyform.js"></script>
</head>
<body>
<br>
<div class="form-div">
    <p style="margin-left:120px; margin-top:10px;font-size:30px">设置新密码</p>
    <form id="reg-form" action="/newpassword/" method="post">
        <table>
            <tr>
                <td>新密码</td>
                <td><input name="PassWord" type="password" id="psw1" easyform="length:3-16;" message="密码必须为3—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input name="RePassword" type="password" id="psw2" easyform="length:3-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
        </table>
            <input value="确认" type="submit" style="margin-left:180px; margin-bottom:0px;">
            <input value="{{ username }}" name="username" type="hidden">
        <br class="clear">
    </form>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>

</body>
</html>
